<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">        
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Joints</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/mainstyle.css" type="text/css">
</head>

<body>

  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Hidden box joints</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Exterior Dimensions</h6>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-sm btn-secondary active" onclick="toMillimeters()"><input type="radio" id="mm" autocomplete="off" checked> Millimeters</label>
            <label class="btn btn-sm btn-secondary" onclick="toInches()"><input type="radio" id="inches" autocomplete="off"> Inches</label>
          </div>

          <form class="my-0 mx-2" id="form1">
            <label class="m-1" for="validationDefaultUsername">Width</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="width" value="800" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>

            <label class="m-1" for="validationDefaultUsername">Height</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="height" value="350" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>

            <label class="m-1" for="validationDefaultUsername">Depth</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="depth" value="300" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>
            <label class="m-1" for="validationDefaultUsername">Thickness</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="thickness" value="12" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Customizations</h6>
            <label class="m-1" for="validationDefaultUsername">Tabs count</label>
            <div class="input-group">
              <input type="text" class="form-control" id="fingers" aria-describedby="inputGroupPrepend2" value="3" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>
            <label class="m-1" for="validationDefaultUsername">Bone Radius</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="radius" aria-describedby="inputGroupPrepend2" value="3.5" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>

            <label class="m-1" for="validationDefaultUsername">Clearance</label>
            <div class="input-group">
              <input type="text" class="form-control dimensional" id="clearance" aria-describedby="inputGroupPrepend2" value="0.5" required>
              <div class="input-group-prepend">
                <span class="input-group-text">mm</span>
              </div>
            </div>

            <label class="m-1" for="validationDefaultUsername">Overlap fraction</label>
            <div class="input-group">
              <input type="text" class="form-control" id="overlap" aria-describedby="inputGroupPrepend2" value="0.25" required>
              <div class="input-group-prepend">
                  <span class="input-group-text" id="overlap-thickness">3</span>
                  <span class="input-group-text">mm</span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary my-3" value="Draw">Draw</button>
          </form>

          <div class="">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="dxfDownload()">Download DXF</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="svgDownload()">Download SVG</button>
          </div>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Plans</h1>
        </div>

        <!-- <canvas class="my-4 bg-light" id="canvas1" width="900" height="380"></canvas> -->
        <!-- <canvas id="canvas1" width="400" height="400"></canvas> -->
        <div class="m-4 border col-10" id="canvas">
        </div>
      </main>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/makerjs@0/target/js/browser.maker.js"></script>
  <script src="js/jsjoints.js"></script>
  <!-- <script src="http://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/opentype.js@0/dist/opentype.js"></script> -->
</body>
</html>
